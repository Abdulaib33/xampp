<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accueil - Projet TMDb</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers ton fichier CSS -->
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header (en-tête) -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="search.html">Rechercher des films</a></li>
                <li><a href="about.html">À propos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content (contenu principal) -->
    <main>
        <!-- Section de bienvenue -->
        <section id="welcome">
            <h1>Bienvenue sur l'application TMDb</h1>
            <p>Explorez les films populaires, les séries et bien plus encore !</p>
        </section>

        <!-- Section des films populaires -->
        <section id="popular-movies">
            <h2>Films Populaires</h2>
            <div id="movie-list" class="movie-grid">
                <!-- Les films populaires seront ajoutés ici dynamiquement -->
            </div>
        </section>

        <!-- Section des séries populaires -->
        <section id="popular-tv-shows">
            <h2>Séries Populaires</h2>
            <div id="tv-show-list" class="movie-grid">
                <!-- Les séries populaires seront ajoutées ici dynamiquement -->
            </div>
        </section>

        <!-- Section des genres -->
        <section id="movie-genres">
            <h2>Genres de Films</h2>
            <div id="genre-list">
                <!-- Les genres seront ajoutés ici dynamiquement -->
            </div>
        </section>

        <!-- Section des genres de séries -->
        <section id="tv-genres">
            <h2>Genres de Séries</h2>
            <div id="tv-genre-list">
                <!-- Les genres de séries seront ajoutés ici dynamiquement -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Projet TMDb | Tous droits réservés</p>
    </footer>

    <script src="app.js"></script> <!-- Lien vers ton fichier JavaScript -->
</body>

</html>
