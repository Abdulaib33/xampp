    <script>

        // 1. Fonction anonyme - Trier un tableau
        let numbers = [5, 2, 9, 1, 7];

        numbers.sort(function (a, b) {
        return b - a; // Trier en ordre décroissant
        });

        document.write(numbers); console.log(numbers); // Résultat : [9, 7, 5, 2, 1]

        document.write("<br>")


        // 2. Fonction fléchée - Doubler un tableau
        let numbers2 = [1, 2, 3, 4];

        let doubledNumbers = numbers2.map((num) => num * 2);

        document.write(doubledNumbers); console.log(doubledNumbers); // Résultat : [2, 4, 6, 8]

        // 3. Paramètres par défaut - Créer une facture 

        function calculerFacture(prix, tva = 0.2) {
            console.log(prix)
            console.log(tva)
        return prix + prix * tva;
        }

        console.log(calculerFacture(100)); // Résultat : 120
        console.log(calculerFacture(100, 0.1)); // Résultat : 110


        // 4. Rest arguments - Trouver le maximum

        function findMax(...numbers) {
        return Math.max(...numbers); // Utilise Math.max pour trouver le maximum
        }

        console.log(findMax(1, 5, 3, 9, 2)); // Résultat : 9


        // 5. Combinaison - Filtrer et calculer la somme

        const sumEvenNumbers = (...numbers) => {
            console.log(numbers)
        let evenNumbers = numbers.filter((num) => num % 2 === 0);
        console.log(evenNumbers)
        return evenNumbers.reduce((sum, num) => sum + num, 0);
        };

        console.log(sumEvenNumbers(1, 2, 3, 4, 5, 6)); // Résultat : 12


    </script>
