<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>

// 1. Basic Variable Declaration
// Objective: Create and print a variable.

// Declare a variable message and assign the value "Hello, World!".
// Print the value of message.

let variableMessage = "Hello, World"
document.write(variableMessage + "<br>") 




// 2. Changing Variable Values
// Objective: Reassign a variable's value.

// Create a variable name and assign "Alice".
// Print it, then reassign "Bob" to the same variable and print again.

let name = "Alice"
document.write(name + "<br>")

name = "Bob"
document.write(name + "<br>")


// 3. Sum of Two Numbers
// Objective: Perform addition with variables.

// Declare two variables a and b with numeric values.
// Create a new variable sum that stores their sum.
// Print the value of sum.

let a = 4
let b = 6

let sum = a + b

document.write(sum + "<br>")



// 4. String Concatenation
// Objective: Combine strings using variables.

// Create variables firstName and lastName and assign names to them.
// Create a variable fullName to store their concatenation and print "Hello, <fullName>!".

let firstName = "Abdoulaye"
let lastName = "Bayo"

let fullName = firstName + lastName

document.write("Hello " + fullName + "<br>")



// 5. Boolean Variable Check
// Objective: Use a boolean to control output.

// Declare a boolean variable isOnline and assign true.
// Print "User is online" if true, or "User is offline" if false.

let isOnline = true

if (isOnline == true) {
    document.write("User is online" + "<br>")
} else {
    document.write("User is offline")
}




// 6. Type Checking
// Objective: Identify variable types.

// Create variables of type number, string, and boolean.
// Use typeof to print their types.

let numberType = 70
let stringString = "COUCOU"
let booleanBoolean = true

document.write(typeof(numberType) + "<br>")
document.write(typeof(stringString) + "<br>")
document.write(typeof(booleanBoolean) + "<br>")



// 7. Swapping Two Variables
// Objective: Swap values between two variables.

// Create variables x = 5 and y = 10.
// Swap their values without directly assigning numbers to them.
// Print the updated values.

let x = 5
let y = 10

x = y
y = 5

document.write(x + "<br>")
document.write(y + "<br>")



// 8. Temperature Conversion
// Objective: Convert Celsius to Fahrenheit.

// Create a variable celsius and assign a value.
// Create a variable fahrenheit to store the converted value using the formula fahrenheit = celsius * 9/5 + 32.
// Print both temperatures.

let celsius = 30
let fahrenheit = celsius * 9/5 +32
document.write(celsius + "<br>")
document.write(fahrenheit + "<br>")



// 9. Compound Assignment
// Objective: Use shorthand operators.

// Declare a variable score and assign 10.
// Add 5 to it using a compound operator, then subtract 2.
// Print the final value of score.

let score = 10
score += 5
score -= 2

document.write(score + "<br>")



// 10. Tracking Items in a Cart
// Objective: Use variables to simulate a shopping cart.

// Declare a variable cartItems and assign 0.
// Simulate adding items by incrementing the variable and print the count after each addition.

let carItems = 0
for (let i = 0; i < 10; i++) {
    carItems += 1
    document.write(carItems + "<br>")
}



// 11. Multiple Variable Declaration
// Objective: Declare and assign variables in one line.

// Use a single statement to declare a = 1, b = 2, and c = 3.
// Print their sum.

let aa = 1, bb = 2, cc = 3
let sumSum = aa + bb + cc
document.write(sumSum + "<br>")



// 12. Dynamic Typing in Variables
// Objective: Change the type of a variable.

// Create a variable x and assign a number.
// Reassign it with a string and then a boolean.
// Print its value after each assignment.

let xx = 2
xx += "string"
xx += true

document.write(xx + "<br>")



// 13. String Interpolation
// Objective: Use template literals.

// Create variables name and age.
// Print a sentence like "My name is <name> and I am <age> years old." using template literals.

let nameName = "Abdoulaye"
let ageAge = "21"

document.write("My name is " + nameName + " and I am " + ageAge + " years old" + "<br>")



// 14. Object Variables
// Objective: Use an object to store related data.

// Create an object player with properties: name, health, and score.
// Access and print each property using dot notation.

const player = {name: "Abdoulaye", health: "AlhamdoulilAllah", score: 100}

document.write(player.name + "<br>")
document.write(player.health + "<br>")
document.write(player.score + "<br>")



// 15. Array Variables
// Objective: Store and manipulate an array.

// Create an array colors with three color names.
// Add a new color, remove the first one, and print the final array.

const arrayFirst = ["Blue", "Red", "Green"]
arrayFirst.push("yellow")
arrayFirst.pop()
document.write(arrayFirst + "<br>")


// 16. Default Values
// Objective: Use default values with variables.

// Declare a variable x without assigning a value.
// Print its default value (undefined).

let xxx =  n;

document.write(typeof(xxx)+ "<br>" )
console.log(xxx)



// 17. Increment and Decrement
// Objective: Use ++ and -- operators.

// Declare a variable counter with an initial value of 10.
// Increment it twice and decrement it once. Print the final value.

let variable = 10

variable++
variable--

document.write(variable + "<br>")
console.log(variable)



// 18. Math Operations
// Objective: Perform various math operations.

// Create variables a = 15 and b = 4.
// Calculate and print the result of addition, subtraction, multiplication, division, and modulo.

let aaa = 15
let bbb = 4
document.write(aaa + bbb)
document.write(aaa - bbb)
document.write(aaa * bbb)
console.log(aaa + bbb)
console.log(aaa - bbb)
console.log(aaa * bbb)



// 19. Understanding const
// Objective: Work with constant variables.

// Declare a constant PI and assign 3.14.
// Try reassigning a new value to PI and observe the error.

const PI = 3.14
PI += 2
document.write(PI)
console.log(PI)



// 20. Variable Scope
// Objective: Understand block vs. global scope.

// Declare a variable x outside of a block.
// Inside a block, redeclare x using let with a new value.
// Print x both inside and outside the block to observe scope differences.


let x1 = 10

console.log("Outside the block x = " + x1)

{
    let x1 = 20 
    console.log("Inside the block x = " + x1)
}

console.log("Outside the block x = " + x1)

    </script>

</body>
</html>
