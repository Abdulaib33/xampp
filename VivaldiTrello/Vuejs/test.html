<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  

</head>
<body>

    <div id="app">
        
        <input type="text" v-model="messsages">


        <h1>{{ messsages }}</h1>

    </div>


    <script>

        const app = Vue.createApp({
            data() {
                return {
                    messsages: "COUCOU"
                }
            }
        })

        app.mount("#app")

    </script>
</body>
</html>
