<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tables</title>
    <link rel="stylesheet" href="Array1.css">
</head>
<body>
    <h1>Record </h1>
    <div id="text"></div>

    <script>
        // Create an array
        let users = [
            'Ben',
            'John',
            'Sarah'
        ]
        let age = [
            21,
            43,
            27
        ]
        let email = [
            'ben@yahoo.com',
            'john@gmail.com',
            'sarah@gmail.com'
        ]

        let text = document.getElementById("text")
        let table = "<table><thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Email</th></tr></thead><tbody>";


        
        for (let i = 0; i < users.length; i++) {
            table += '<tr><td>' + (i + 1) + '</td><td>' + users[i] + '</td><td>' + age[i] + '</td><td>' + email[i] + '</td></tr>'
            document.write(users, age, email)
        }

        table += "</tbody></table>"

        // Displaying data in HTML

        text.innerHTML = table 
    </script>

<div id="myDiv" style="width: 100px; height: 100px; background: blue;"></div>

<script>
    const div = document.getElementById("myDiv");

    // Survol (mouseover)
    div.addEventListener("mouseover", () => {
        div.style.background = "red";
    });

    // Quand la souris sort (mouseout)
    div.addEventListener("mouseout", () => {
        div.style.background = "blue";
    });
</script>
</body>
</html>
